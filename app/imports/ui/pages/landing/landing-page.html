<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <img class="ui small centered image" src="http://manoa.hawaii.edu/confuciusinstitute/wp-content/uploads/2017/03/manoaseal_transparent.png">
          <h1 class="landing-section-1-welcome">Welcome to I.C.E</h1>
          <h4 class="landing-section-1-tagline">I.Cram.Efficiently is a tool that brings UHM ICS Students like yourself together to create highly effective study groups which leads to higher grades</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/profile.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Find All Available Students.</h1>
        <h1 class="landing-section-header">Browse by Course</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Schedule a Study Session</h1>
        <h1 class="landing-section-header">Or Join one in Progress</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/Rate.png">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/profile.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Set up your Profile Today!.</h1>
        <h1 class="landing-section-header">Get Better Grades!</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
