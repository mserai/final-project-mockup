<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to I.C.E</h1>
          <h3 class="landing-section-1-tagline">I.Cram.Efficiently is a tool that brings Students like you together to
            collectively learn your course material</h3>
          <h6 class="landing-section-1-tagline">After all, research from an article that I read from somewhere that one time says
            that</h6>
          <h1 class="landing-section-1-tagline">"Students who study in groups get a full letter grade higher in the course."</h1>
        </div>

      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/profile.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Find Students who are available now!</h1>
        <h1 class="landing-section-header">Browse by course.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Schedule a study sesh.</h1>
        <h1 class="landing-section-header">Or simply join one.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/directory.png">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/filter.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Set up your profile today.</h1>
        <h1 class="landing-section-header">Get better grades.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
