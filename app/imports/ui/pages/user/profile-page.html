<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">
      <div class="fields">
        {{> Text_Form_Control label="First" required=true placeholder="Michael" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" required=true placeholder="Serai" value=profile.lastName errorMessage=(fieldError "lastName")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
        {{> Text_Form_Control label="Phone" placeholder="808-226-0450" value=profile.picture errorMessage=(fieldError "phone")}}
        {{> Text_Form_Control label="Email" required=true placeholder="mserai@hawaii.edu" value=profile.picture errorMessage=(fieldError "email")}}
        {{> Checkbox_Form_Control label="Courses Taken:" checkboxes=courses }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Courses Enrolled:" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
